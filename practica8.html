<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practica 8</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <style>
    #map {
      width: 100%;
      height: 640px;
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: rgb(2,0,36);
    background-repeat: no-repeat;
    background-attachment: fixed;
  background: linear-gradient(25deg, rgba(2,0,36,1) 0%, rgba(88,88,88,1) 45%, rgba(1,4,5,1) 100%);
    }
  </style>
</head>
<body>

  <form action="">
    <div class="container-fluid">
      <div class="container">
        <div class="row">
          <div class="col-6 text-center text-light">
            <h1>Google Maps Idiomas</h1>
          </div>
  
          <div class="col-6 text-center" style="margin-top: 5;">
            <select name="idioma" id="idioma" class="form-control" onchange="this.form.submit()">
              <option value="es">Espa√±ol</option>
              <option value="en">Ingles</option>
              <option value="it">Italiano</option>
              <option value="zh">Chino</option>
              <option value="ja">Japones</option>
            </select>
          </div>
        </div>
  
        <div class="row">
          <div class="col-12">
            <div id="map"></div>
          </div>
        </div>
      </div>
    </div>
  </form>
  

  <script>
    var mapa = document.getElementById("map");
    var queryString = window.location.search;
    var script = document.createElement("script");
    const urlParams = new URLSearchParams(queryString);
    const idioma = urlParams.get("idioma");

    document.getElementById("idioma").value = idioma;

    script.src = "https://maps.googleapis.com/maps/api/js?key=AIzaSyAv-m46ebIV9fqkE2fIBGeWunmGmBm2R24&callback=iniciaMapa&language=" + idioma;
    document.head.appendChild(script);
    var coord = {
      lat: -31.563910,
      lng: 147.154312
    }

    var iniciaMapa = () => {
      
      var map = new google.maps.Map(
        mapa, {
          center: coord,
          zoom: 3
        }
      )
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
