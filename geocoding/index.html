<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Places</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

  <style>
    html, body {
      margin: 0px;
      padding: 0px;
    }
    
    #map, #map2 {
      width: 100%;
       height: 340px;
    }
  </style>
</head>
<body>

  <div class="container-fluid m-2 text-center">
    <div class="row">
        <div class="col-12">
            <h1>Geocoding y reverse geocoding</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <div id="map"></div>
            <input type="text" class="form-control" autocomplete="off" placeholder="Ingrese un domicilio o un lugar" name="domicilio" id="domicilio">
            <button class="btn btn-primary" id="btnBuscar">Buscar geocoding</button>
        </div>
        <div class="col-6">
          <div id="resultados"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-6">
          <div id="map2"></div>
          <input type="text" class="form-control" autocomplete="off" placeholder="Ingrese la latitud y la longitud" name="latitudlongitud" id="txtlatitudlongitud">
          <button class="btn btn-primary" id="btnBuscar2">Buscar reverse geocoding</button>
      </div>
      <div class="col-6">
        <div id="resultados2"></div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
<!--API de google maps-->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAv-m46ebIV9fqkE2fIBGeWunmGmBm2R24&libraries=places&callback=iniciaMapa" async defer></script>
<script src="./index.js"></script>
</body>
</html>
