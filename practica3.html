<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Obtener coordenadas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
  <p>Haz click para obtener las coordenadas de tu dispositivo</p>
  <button onclick="getLocation()">Obtener coordenadas</button>
  <p id="mapa"></p>

  <script>
    var mapa = document.getElementById("mapa");

    function getLocation() {
      if(navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(muestraPosicion);
      }
      else {
        mapa.innerHTML = "El navegador no dispone de la capacidad de geolocalizacion";
      }
    }
function muestraPosicion(posicion) {
  mapa.innerHTML = "Latitud: " + posicion.coords.latitude + "<br>" +"Longitud: " + posicion.coords.longitude;
}

  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
