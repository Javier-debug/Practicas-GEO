<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel='stylesheet' href='style.css' />
  <title>Marcadores de mapa</title>
</head>
<body class="practica5">

  <div class="container-fluid">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div id="map"></div>
        </div>
      </div>
    </div>
  </div>


  <div class="container-fluid bg-dark py-5">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h5 class="text-white">Javier Madrazo Ortiz</h5>
        </div>
      </div>
    </div>
  </div>

  
  <script>
    var content = "<div style='background: black;'>"
    content += "<p style='color: yellow;'>En una galaxia muy lejana</p>"
    content += "<h1 style='color: yellow;' >Star wars</h1>"
    content += "<p style='color: yellow;'>Tuuu tu tu tuuu tuuuuu Tuuu tu tu tuuu tuuuuu TUTUTUTUUUUUUU</p></div>"

    function iniciaMapa() {
      const mapa = document.getElementById("map");

      var propiedades = {
        center: {
          lat: 21.14785,
          lng: -101.70345
        },
        zoom: 15
      }

      map = new google.maps.Map(mapa,propiedades);
      if(navigator.geolocation) {
        var posicion;
        navigator.geolocation.getCurrentPosition(position => {
          posicion = {
            lat: position.coords.latitude,
            lng: position.coords.longitude,
          }
        });
        const Pmarcador = {
        position: posicion,
        map,
        title: "Marcador"
      };

      const marcador = new google.maps.Marker(Pmarcador);

      map.setCenter(posicion);

      const infoPlace = new google.maps.InfoWindow({
        content: content
      });

      marcador.addListener("mouseover", ()=> {
        infoPlace.open(map, marcador);
      });
      }
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  <!--API de google maps-->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAv-m46ebIV9fqkE2fIBGeWunmGmBm2R24&callback=iniciaMapa" async defer></script>
</body>
</html>
