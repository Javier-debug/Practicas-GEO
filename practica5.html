<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel='stylesheet' href='style.css' />
  <title>Marcadores de mapa</title>
</head>
<body class="practica5">

  <div class="container-fluid">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div id="map"></div>
        </div>
      </div>
    </div>
  </div>


  <div class="container-fluid bg-dark py-5">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h5 class="text-white">Javier Madrazo Ortiz</h5>
        </div>
      </div>
    </div>
  </div>

  
  <script>
    

    function iniciaMapa() {
      const mapa = document.getElementById("map");

      var propiedades = {
        center: {
          lat: 21.14785,
          lng: -101.70345
        },
        zoom: 15
      }

      map = new google.maps.Map(mapa,propiedades);
      if(navigator.geolocation) {
        var posicion;
        navigator.geolocation.getCurrentPosition(position => {
          posicion = {
            lat: position.coords.latitude,
            lng: position.coords.longitude,
          }

          const Pmarcador = {
            position: posicion,
            map,
            title: "Marcador"
          };

          const Pmarcador2 = {
            position: {
              lat: 21.15293455717941, 
              lng: -101.71135611534287
            }
          }
          console.log(Pmarcador2)
          //const marcador = new google.maps.Marker(Pmarcador);
          const marcador2 = new google.maps.Marker(Pmarcador2);

      map.setCenter(posicion);
      var content = "<h1>Mi ubicacion</h1>"
      content += "<p>Coordenadas: "+posicion.lat+ ", " +posicion.lng+"</p>"
      content += "<p>Esta es su ubicacion actual</p>"

        var content2 = "<h1>Universidad de la Salle Bajio</h1>"
      content2 += "<p>Coordenadas: "+Pmarcador2.position.lat+ ", " +Pmarcador2.position.lng+"</p>"
      content2 += "<p>Avenida Universidad 602, Lomas del Campestre, 37150 Le√≥n, Gto.</p>"
      const infoPlace = new google.maps.InfoWindow({
        content: content
      });

      const infoPlace2 = new google.maps.InfoWindow({
        content: content2
      })

      //marcador.addListener("mouseover", ()=> {
      //  infoPlace.open(map, marcador);
      //});

      marcador2.addListener("mouseover", ()=> {
        infoPlace2.open(map, marcador2);
      });
        });
      }
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  <!--API de google maps-->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAv-m46ebIV9fqkE2fIBGeWunmGmBm2R24&callback=iniciaMapa" async defer></script>
</body>
</html>
