<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API estatica de Google Maps</title>
</head>
<body>
  <button onclick="obtenerUbicacion()">Obtener ubicaci√≥n</button>
  <div id="mapa">
    <img id="imagenmapa" src="" alt="Imagen de mapa" style="display: none;">
  </div>
  <script>
var mapa = document.getElementById("mapa");
var imagenmapa = document.getElementById("imagenmapa");
    function obtenerUbicacion() {
      if(navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(muestraPosicion);
      }
      else {
        //mapa.innerHTML = "El navegador no dispone de la capacidad de geolocalizacion";
      }
    }

    function muestraPosicion(posicion) {
      var coordenadas = posicion.coords.latitude + "," + posicion.coords.longitude
      var imageurl = "https://maps.googleapis.com/maps/api/staticmap?center="+coordenadas+"&zoom=18&size=800x800&key=AIzaSyAv-m46ebIV9fqkE2fIBGeWunmGmBm2R24"
      //mapa.innerHTML = "<img src=" + imageurl + ">";
      imagenmapa.src = imageurl;
      imagenmapa.style.display = "block";

    }

  </script>
</body>
</html>
