<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practica Fetch 1</title>
</head>

<style>
  p {
    font-family: 'Times New Roman', serif;
  }
</style>

<body>

  <div id="Paises">

  </div>


  <script>

    var paises = document.getElementById("Paises");
    fetch('https://javier-debug.github.io/Practicas-GEO/fetch/datos.json')
    .then( (response) => {
      response.json().then((datos) => {
        datos.forEach(registro => {
          console.log(registro.country);
          let nombre = document.createElement("p");
          nombre.textContent = "Pa√≠s: " + registro.country +", casos: " + registro.cases;
          paises.appendChild(nombre);
        })
      })
    })

  </script>
  
</body>
</html>
