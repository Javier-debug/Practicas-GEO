<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practica Fetch 1</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>

  <div class="container" id="Paises">
    <div class="row">
      <div class="col">

      </div>
    </div>
  </div>

  <script>

    var paises = document.getElementById("Paises");
    fetch('https://corona.lmao.ninja/v3/covid-19/countries')
    .then( (response) => {
      response.json()
      .then((datos) => {
        datos.forEach(registro => {
          console.log(registro.country);

          let row = document.createElement("div");
          row.className = "row border bg-light";
          paises.appendChild(row);

          let col = document.createElement("div");
          col.className = "col-12";
          paises.appendChild(col);

          let nombre = document.createElement("p");
          nombre.textContent = "Pa√≠s: " + registro.country +", casos: " + registros.cases;
          col.appendChild(nombre);
        })
      })
    })

  </script>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
