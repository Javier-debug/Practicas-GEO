<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Autocompletado</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">


  <style>
    #map {
      width: 100%;
       height: 340px;
    }
  </style>
</head>
<body>
  <div class="container m-2">
    <div class="row">
        <div class="col-12">
            Buscar: <input type="text" id="autocomplete" class="form-control" onFocus="geolocate()" placeholder="Ingresa tu domicilio" autocomplete="off">
        </div>
    </div>
  </div>
  <div class="container m-2 bg-light rounded shadow my-3 p-3">
    <div class="row">
        <div class="col-12 col-md-6">
          Calle: <input type="text" id="route" class="form-control" autocomplete="off">
        </div>
        <div class="col-12 col-md-6">
          No: <input type="text" id="street_number" class="form-control" autocomplete="off">
        </div>
    </div>
    <div class="row">
      <div class="col-12 col-md-6">
        Ciudad: <input type="text" id="locality" class="form-control" autocomplete="off">
      </div>
      <div class="col-12 col-md-6">
        Estado: <input type="text" id="administrative_area_level_1" class="form-control" autocomplete="off">
      </div>
    </div>
    <div class="row">
      <div class="col-12 col-md-6">
        CP: <input type="text" id="postal_code" class="form-control" autocomplete="off">
      </div>
      <div class="col-12 col-md-6">
        Pais: <input type="text" id="country" class="form-control" autocomplete="off">
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
        <div class="col-12">
            <div id="map"></div> 
        </div>
    </div>
  </div>


  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAv-m46ebIV9fqkE2fIBGeWunmGmBm2R24&libraries=places&callback=initAutocomplete" async defer></script>
<script src="./index.js"></script>
</body>
</html>
